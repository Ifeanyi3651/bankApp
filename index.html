<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- header section -->
        <div class="header">
            <div class="logoAndName">
                <div class="logo "><i class="fa-solid fa-building-columns"></i></div>
                <h1>Hi,IFEOMA</h1>
            </div>

            <div class="notification">

            </div>
        </div>

        <!-- content section -->
        <div class="content">
            <div class="balance">

                <!-- up div section -->
                <div class="up">
                    <div class="availableAndTransaction">

                </div>

                <!-- down div section -->
                <div class="down">

                    <div class="viewMoney">
                        <p>****</p>
                        <h3>></h3>

                    </div>
                </div>

            </div>

            <div class="transfer">
                <div class="box">
                    <div class="boxIcon">
                        <i class="fa-solid fa-id-badge"></i></i>
                    </div>
                    <div class="label">To Opay</div>
                </div>
                <div class="box">

                        <i class="fa-solid fa-building-columns"></i>
                    </div>

                <div class="box">
                    <div class="boxIcon">
                        <i class="fa-solid fa-square-arrow-up-right"></i></i>
                    </div>
                    <div class="label">Withdraw</div>
                </div>


            </div>

            <div class="emailNotice">
                <img src="./assets/images/message.png" alt="" />
                <div>
                    <h3>Take Control, Stay Informed</h3>
                    <p>Add your email, get the latest from Opay</p>
                </div>
            </div>



            <div class="subscription">
                <div class="upSub">

                    <div class="box">
                        <div class="boxIcon">
                            <i class="fa-solid fa-id-badge"></i></i>
                        </div>
                        <div class="label">To Opay</div>
                    </div>

                    

                    <div class="box">
                        <div class="boxIcon">
                            <i class="fa-solid fa-id-badge"></i></i>
                        </div>
                        <div class="label">To Opay</div>
                    </div>


                    <div class="box">
                        <div class="boxIcon">
                            <i class="fa-solid fa-id-badge"></i></i>
                        </div>
                        <div class="label">To Opay</div>
                    </div>


                    <div class="box">
                        <div class="boxIcon">
                            <i class="fa-solid fa-id-badge"></i></i>
                        </div>
                        <div class="label">To Opay</div>
                    </div>


                </div>


                <div class="downSub">
<div class="box">
                        <div class="boxIcon">
                            <i class="fa-solid fa-id-badge"></i></i>
                        </div>
                        <div class="label">To Opay</div>
                    </div>

                    

                    <div class="box">
                        <div class="boxIcon">
                            <i class="fa-solid fa-id-badge"></i></i>
                        </div>
                        <div class="label">To Opay</div>
                    </div>


                    <div class="box">
                        <div class="boxIcon">

                        </div>
                        <div class="label">To Opay</div>
                    </div>

                    </div>
